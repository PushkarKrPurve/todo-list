<g fill-opacity="0" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,256v-256h256v256z" id="bgRectangle"></path></g><g fill="currentColor" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(8.53333,8.53333)"><path d="M23,27l-8,-7l-8,7v-22c0,-1.105 0.895,-2 2,-2h12c1.105,0 2,0.895 2,2z"></path></g></g>
</svg>
                            College</li>
                    </ul>
                </div>

            </aside>
            <div class="w-screen min-h-screen flex flex-col items-center bg-neutral-200 py-16 dark:bg-neutral-400">
                <div class="w-full px-2 md:px-6">
                    <h2 class="text-2xl px-2 font-semibold bg-neutral-100 text-[#195bbc] dark:bg-neutral-800 dark:text-[#44a8ed]">
                        <button onclick="showAddTask()" class="rounded-lg cursor-pointer px-3  hover:bg-sky-200 duration-150 ease-in dark:hover:bg-neutral-300">

                    <g fill-opacity="0" fill="#ffffff" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><path d="M0,256v-256h256v256z" id="bgRectangle"></path></g><g fill="currentColor" fill-rule="nonzero" stroke="none" stroke-width="1" stroke-linecap="butt" stroke-linejoin="miter" stroke-miterlimit="10" stroke-dasharray="" stroke-dashoffset="0" font-family="none" font-weight="none" font-size="none" text-anchor="none" style="mix-blend-mode: normal"><g transform="scale(3.55556,3.55556)"><path d="M36,12c13.255,0 24,10.745 24,24c0,13.255 -10.745,24 -24,24c-13.255,0 -24,-10.745 -24,-24c0,-13.255 10.745,-24 24,-24zM44,39c1.657,0 3,-1.343 3,-3c0,-1.657 -1.343,-3 -3,-3c-0.329,0 -2.426,0 -5,0c0,-2.574 0,-4.672 0,-5c0,-1.657 -1.343,-3 -3,-3c-1.657,0 -3,1.343 -3,3c0,0.328 0,2.426 0,5c-2.574,0 -4.671,0 -5,0c-1.657,0 -3,1.343 -3,3c0,1.657 1.343,3 3,3c0.329,0 2.426,0 5,0c0,2.574 0,4.672 0,5c0,1.657 1.343,3 3,3c1.657,0 3,-1.343 3,-3c0,-0.328 0,-2.426 0,-5c2.574,0 4.671,0 5,0z"></path></g></g>

                    </h2>

                </div>
                <div id="add-task" class="hidden bg-neutral-400 w-95/100 my-4 py-8 rounded-2xl dark:bg-neutral-700 dark:text-neutral-100">
                    <label for="taskName" class="block mx-4">Task Name :<input type="text" class="block text-neutral-900 mt-2 px-2 py-1 focus:outline-none w-full bg-white rounded-md  focus:shadow-[0px_2px_10px_rgba(0,0,0,0.5)] focus:placeholder-transparent" placeholder="Enter Task Name" name="" id="taskName" required></label>
                    <label for="taskCato" class="block mx-4">Catogory :<input type="text" class="block text-neutral-900 mt-2 px-2 py-1 focus:outline-none w-full bg-white rounded-md focus:shadow-[0px_2px_10px_rgba(0,0,0,0.5)] focus:placeholder-transparent" placeholder="Enter Catogory" name="" id="taskCato"></label>
                    <button onclick="hideAddTask()" class="rounded-lg font-medium px-6 py-1.5 mt-6 bg-white hover:bg-neutral-500 cursor-pointer transition-all duration-200 mx-4  inline-block dark:bg-neutral-800 dark:hover:bg-neutral-950 dark:text-white">Cancel</button>
                    <button onclick="addTask()" class="rounded-lg font-medium px-6 py-1.5 mt-6 bg-white hover:bg-neutral-500 cursor-pointer transition-all duration-200  mx-4 dark:bg-neutral-800 dark:hover:bg-neutral-950 dark:text-white">Confirm</button>
                </div>

                <div class="w-full px-2 py-4 md:px-6">
                    <table class="w-full border-collapse bg-neutral-300 text-left dark:bg-neutral-500 dark:text-white">
                        <thead>
                            <tr>
                                <th class="border border-gray-400 py-1 leading-loose px-1 md:px-4 w-4/10">Task Name</th>
                                <th class="border border-gray-400 py-1 leading-loose px-1 md:px-4 w-3/10">Catogory</th>
                                <th class="border border-gray-400 py-1 leading-loose px-1 md:px-4 w-2/10">Completed/Pending</th>
                            </tr>
                        </thead>
                        <tbody id="task-list">
                            
                        </tbody>
                    </table>
